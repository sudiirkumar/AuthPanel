<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPanel - Login</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Path to login-specific CSS -->
</head>
<body>
    <div class="container">
        <h2>Login to AuthPanel</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" class="checkbox">
                <label for="remember-me" class="check-label">Remember me</label>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <p class="p1">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
    <script src="/frontend/scripts/login.js"></script>
</body>
</html>
