<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthPanel - Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <label for="security-question" class="p1">Select a Security Question:</label>
            <select id="security-question" required>
                <option value="">Select a question...</option>
                <option value="pet">What is the name of your first love?</option>
                <option value="school">What is the name of your primary school?</option>
                <option value="city">In what city were you born?</option>
                <option value="nickname">What is your childhood nickname?</option>
            </select>
            <input type="text" id="security-answer" placeholder="Answer" required>

            <button type="submit" class="button button-green">Sign Up</button>
        </form>
        <p class="p1">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="/frontend/scripts/signup.js"></script>
</body>
</html>
